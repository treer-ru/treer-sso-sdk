name: 发布到PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: '发布目标'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest pytest-asyncio
        pip install -e .
    
    - name: 运行测试
      run: |
        pytest tests/ -v
    
    - name: 测试包导入
      run: |
        python -c "import treer_sso_sdk; print(f'包版本: {treer_sso_sdk.__version__}')"

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: 安装构建依赖
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: 构建包
      run: python -m build
    
    - name: 检查包
      run: twine check dist/*
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  publish-testpypi:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi' }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载构建产物
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: 发布到Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi') }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载构建产物
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: 发布到PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }} 